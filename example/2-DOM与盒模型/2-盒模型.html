<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:300px;
			height:300px;
			border:1px solid red;
			float:left;
		}
		.box1{
			padding-top:20px;
			padding-bottom:20px;
			margin-right:20px;
		}
		.box2{
			margin-left:50px;
		}
	</style>
</head>
<body>
	<div class="box box1">
		<h1>内容1</h1>
	</div>
	<div class="box box2">
		<h1>内容2</h1>
	</div>
</body>
</html>
